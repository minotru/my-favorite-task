<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="tmp.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Muli:Extra-Light">
    <title>Remarkable.</title>
</head>

<body>
    <div id="root">
        <header>
            <div class="remarkable-header">REMARKABLE</div>
        </header>
        <div id="sign-in-page">
            <div class="sign-in-header">
                Sign in
            </div>
            <form class="sign-in-form" method="POST">
                <div class="input-enter">
                    <div>Login</div>
                    <input type="text" name="login">
                </div>
                <div class="input-enter">
                    <div>Password</div>
                    <input type="password" name="password">
                </div>
                <div>Or through social networks</div>
                <div style="display:flex; justify-content:center; background:linear-gradient(0deg, transparent 48%, lightgray 50%, transparent 52%)">
                    <input type="submit" class="submit-sign-in-form-button button" value="Submit">
                </div>
            </form>
        </div>
        <footer>
            <div class="sign-up-hint">
                <div>Don't have the Remarkable account yet?</div>
                <a class="sign-up-link" href="#"> Sign up</a>
            </div>
        </footer>
    </div>
</body>

</html>
